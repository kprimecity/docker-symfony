---
name: "docker-symfony"
services:
  docker-symfony-nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: docker-symfony-nginx:latest
    container_name: docker-symfony-nginx
    restart: unless-stopped
    environment:
      - PGID=1000
      - PUID=1000
      - PHP_SERVICE_NAME=docker-symfony-php-8008 # Make sure this value is same as the php service name bellow
    ports:
      - "8008:80"
      - "8043:443"
    volumes:
      - ./path/to/web/conf:/etc/nginx/conf.d # Mount Nginx config
    depends_on:
      - docker-symfony-php
    networks:
      - docker-symfony-network

  docker-symfony-php-8008: # This name MUST be as the PHP_SERVICE_NAME env above
    build:
      context: ./php
      dockerfile: Dockerfile
    image: docker-symfony-php:latest
    container_name: docker-symfony-php
    restart: unless-stopped
    environment:
      - PGID=1000
      - PUID=1000
    volumes:
      - ./path/to/web/html:/var/www/html # Mount html content
    networks:
      - docker-symfony-network
networks:
    docker-symfony-network:
        name: docker-symfony-network
        driver: bridge
    default:
        name: docker-symfony_default
